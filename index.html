<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <div class="site-header">
                <div class="left-menu">
                    <button class="left-menu-btn">
                        <img src="images/left-menu-img.png" alt="">
                    </button>
                    <div class="logo-container">
                        <img src="images/youtube-logo-img.png" alt="YouTube">
                    </div>
                </div>     
                <div class="search">
                    <form action="" class="search-form">
                        <input type="text" class="search-bar" placeholder="Search">
                        <button class="search-submit"><img src="images/lupa-img.png" class="lupa"></button>
                    </form>
                    <button class="lupa-search-btn">
                        <img src="images/lupa-img.png" alt="">
                    </button>   
                    <button class="voice-search-btn">
                        <img src="images/microphone-img.png" alt="">
                    </button>
                </div>
                <div class="icons">
                    <button class="right-header-btn" id="upload-video-btn">
                        <img src="images/upload-img.png" alt="">

                    </button>
                    <div class="notifications">
                        <button class="right-header-btn" id="noti-btn">
                            <img src="images/bell-img.png" class="bell">
                            <div class="n-noti"><p>9+</p></div>
                        </button>
                        
                    </div>
                    <button class="right-header-btn" id="channel-btn">
                        <img src="images/picture-img.png" class="profile">
                    </button>
                </div>
            </div>
        </header>
        <div class="small-screen-search">
            <button class="back-btn">
                <img src="images/arrow_left_fill.png" alt="">
            </button>
            <div class="small-search">
                <form action="" class="small-search-form">
                    <input type="text" class="search-bar" placeholder="Search">
                    <button class="search-submit"><img src="images/lupa-img.png" class="lupa"></button>
                </form>    
                <button class="voice-search-btn">
                    <img src="images/microphone-img.png" alt="">
                </button>
            </div>
        </div>
        <aside>
            <div class="aside-header">
                <button class="aside-menu-btn">
                    <img src="images/left-menu-img.png" alt="">
                </button>
                <div class="aside-logo-container">
                    <img src="images/youtube-logo-img.png" alt="YouTube">
                </div>
            </div>
            <div class="sec">
                <div class="sec-1" >
                    <button class="aside-btn">Home</button>
                    <button class="aside-btn">YouTube Shorts</button>
                    <button class="aside-btn">Suscriptions</button>
                </div>
                <div class="sec-2">
                    <button class="aside-btn"><b>You</b></button>
                    <button class="aside-btn">Your channel</button>
                    <button class="aside-btn">History</button>
                    <button class="aside-btn">Your videos</button>
                    <button class="aside-btn">Watch later</button>
                    <button class="aside-btn">Your clips</button>
                    <button class="aside-btn">Show more</button>
    
                </div>
                <div class="sec-3">
                    <h4>Suscriptions</h4> 
                    <button class="aside-btn"><img src="images/picture-img.png" class="channel-logo">Channel 1<div class="channel-activity"></div></button>
                    <button class="aside-btn"><img src="images/picture-img.png" class="channel-logo">Channel 1<div class="channel-activity"></div></button>
                    <button class="aside-btn"><img src="images/picture-img.png" class="channel-logo">Channel 1<div class="channel-activity"></div></button>
                    <button class="aside-btn"><img src="images/picture-img.png" class="channel-logo">Channel 1<div class="channel-activity"></div></button>
                    <button class="aside-btn" id="more">Show 17 more</button>
                </div>
                <div class="sec-4">
                    <h4>Explore</h4> 
                    <button class="aside-btn">Trending</button>
                    <button class="aside-btn">Music</button>
                    <button class="aside-btn">Films</button>
                    <button class="aside-btn">Live</button>
                    <button class="aside-btn" id="more">Show 17 more</button>

                </div>
                <div class="sec-5">
                    <h4>More from YouTube</h4> 
                    <button class="aside-btn">YouTube Premium</button>
                    <button class="aside-btn">YouTube Studio</button>
                    <button class="aside-btn">YouTube Music</button>
                    <button class="aside-btn">YouTube Kids</button>
                </div>
                <div class="sec-6">
                    <button class="aside-btn">Settings</button>
                    <button class="aside-btn">Some Thing</button>
                    <button class="aside-btn">Help</button>
                    <button class="aside-btn">Send suggestings</button>
                </div>
                <div class="sec-7">
                    <div class="aside-links">
                        <a href="">Information</a>
                        <a href="">Contact with us</a>
                        <a href="">Ads</a>
                        <a href="">Developers</a>
                    </div>
                    <a href="">Conditions</a>
                    <a href="">Politics and security</a>
                    <a href="">How does YouTube work</a>
                    <a href="">Try new functions</a>
                    <p>Â© 2024 Google LLC YouTube, a company from Google</p>
                </div>
            </div>           
        </aside>
        <main>
            <div class="main-aside">
                <button class="main-aside-btn">
                    <div class="container-img">
                        <img src="images/home.png" alt="">
                    </div>
                    <p class="btn-text">Home</p>
                </button>
                <button class="main-aside-btn">
                    <div class="container-img">
                       <img src="images/shorts.png" alt=""> 
                    </div>
                    <p class="btn-text">Youtube Shorts</p>
                </button>
                <button class="main-aside-btn">
                    <div class="container-img">
                        <img src="images/suscriptions.png" alt="">
                    </div>
                    <p class="btn-text">Suscriptions</p>
                </button>
                <button class="main-aside-btn">
                    <div class="container-img">
                        <img src="images/you.png" alt=""> 
                    </div>
                    <p class="btn-text">You</p>
                </button>
            </div>
        </main>
    </body>
</html>
